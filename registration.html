    <main>
        <h1 class="text-center mt-5 text-white">BU Open House Registration</h1>
        <hr class="mb-3 mt-4">
        <div class="container d-flex justify-content-center align-items-center">
          <div class="card w-50 mt-3 mb-3 bg-dark">
            <div class="card-body">
              <form action="#" id="registrationForm">
                <h5 class="card-title text-center fs-4 text-white">สมัครเข้าร่วมงาน BU Open House</h5>
        
                <label for="name" class="fs-5 text-white">ชื่อ-นามสกุล:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required/>
        
                <label for="phone" class="mt-3 fs-5 text-white">เบอร์โทรศัพท์:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="กรุณากรอกหมายเลขโทรศัพท์ 10 หลัก"/>
        
                <label for="inputGroupSelect04" class="mt-3 fs-5 text-white">เลือกสาขาวิชาที่สนใจ:</label>
                <select class="form-select" id="inputGroupSelect04" required>
                  <option value="" disabled selected>Select...</option>
                  <option value="1">สาขาวิชาวิทยาการคอมพิวเตอร์</option>
                  <option value="2">สาขาวิชาเทคโนโลยีสารสนเทศ</option>
                  <option value="3">สาขาวิชาเกมเเละสื่อเชิงโต้ตอบ</option>
                  <option value="4">สาขาวิชาวิทยาการคอมพิวเตอร์ มุ่งเน้นวิทยาการข้อมูลเเละความมั่นคงปลอดภัยไซเบอร์</option>
                  <option value="5">สาขาวิชาวิศวกรรมไฟฟ้า</option>
                  <option value="6">สาขาวิศวกรรมปัญญาประดิษฐ์เเละวิทยาการข้อมูล</option>
                  <option value="7">AI Engineering and Entrepreneurship</option>
                  <option value="8">สาขาวิชาวิศวกรรมคอมพิวเตอร์เเละหุ่นยนต์</option>
                  <option value="9">สาขาวิชาวิศวกรรมมัลติมีเดียเเละเอ็นเตอร์เทนเมนต์</option>
                </select>
        
                <button type="submit" class="btn btn-primary bg-dark text-center w-100 mt-4" aria-pressed="false" autocomplete="off">
                  Registration
                </button>
        
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable custom-modal">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <p class="ms-3 fs-5 text-center">ลงทะเบียนเสร็จสิ้น</p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        
        <script>
          document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Check if the form is valid
            if (this.checkValidity()) {
              // If the form is valid, show the modal
              var modal = new bootstrap.Modal(document.getElementById('staticBackdrop1'));
              modal.show();
            } else {
              // If form is not valid, show validation feedback
              alert('Please fill out all fields before submitting.');
              this.reportValidity();
            }
          });
        </script>
